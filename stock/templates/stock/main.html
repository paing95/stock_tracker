<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{% static 'stock/css/main.css' %}" />

        <link rel="shortcut icon" href="{%  static 'stock/images/favicon.ico' %}">

        <title>{% block title %} {% endblock %}</title>
        {% block css %}
        {% endblock %}
        
    </head>
    <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/picker/">Stock Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/picker/">Home</a>
            </li>
          </ul>
        </div>
        <div class="ms-2">
          <p class="username">Logged in as <u>{{ request.user.username }}</u> !</p>
        </div>
        <div class="ms-2">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout/"><i class="bi bi-box-arrow-right logout"></i></a>
            </li>
          </ul>
        </div>
        <div class="form-check form-switch mt-2 mb-1 ms-2">
          <input class="form-check-input" type="checkbox" id="toggle">
        </div>
      </div>
    </nav>
    <br>
    <script>
      var button = document.getElementById('toggle');
      button.onclick = function() {
        document.body.classList.toggle('dark-theme');
      }
    </script>
    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    {% block js %}
    {% endblock %}
  </body>
</html>
